<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Web Chat</title>

    <link rel="stylesheet" href="static/css/style.css">

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
	<script defer src="static/js/index.js"></script>
  </head>

  <body>
	<div class="navbar">
		<div class="navbar-img-container">
			<a href="/auth"> <img src="static/img/logout.png"> </a>
		</div>

		<div class="navbar-img-container">
			<a href="/rooms"> <img src="static/img/rooms.png"> </a>
		</div>
	</div>

	<h2 class="rooms-main">Select a room to join:</h2>
	<div id = 'room-container' class="rooms-container"></div>

	<div class="chat-container">
		<div class="chat">
			<div class="chat-box"></div>

			<div class="msg-input">
				<input id = 'message' type="text" placeholder="Type your message">
				<button id="sendBtn">Send</button>
			</div>
		</div>
	</div>

  </body>
</html>
