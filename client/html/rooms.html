<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>RMNDR</title>

		<link rel="stylesheet" href="static/css/auth.css">

		<script defer src="static/js/auth.js"> </script>
	</head>

	<body>
		<div class="auth-container"> 
			<form class="auth-content"> 
				<h1 class="auth-title"> Create a chatroom </h1>

				<label for="username"> Name </label> 
				<input type="text" id="username" placeholder="Name"> 

				<label for="password"> Members </label>
				<input type="password" id="password" placeholder="Member1, Member2, ...">

				<button type="button" id="submit"> Create </button>
			</form>
		</div>
	</body>
</html>
