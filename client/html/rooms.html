<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>RMNDR</title>

		<link rel="stylesheet" href="static/css/auth.css">
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
		<script defer src="static/js/rooms.js"> </script>
	</head>

	<body>
		<div class="auth-container"> 
			<form class="auth-content"> 
				<h1 class="auth-title"> Create a chatroom </h1>

				<label for="username"> Name </label> 
				<input type="text" id="username" placeholder="Name"> 

				<label for="password"> Members </label>
				<input type="text" id="password" placeholder="Member1, Member2, ...">

				<button type="button" id="submit"> Create </button>
			</form>
		</div>
	</body>
</html>
